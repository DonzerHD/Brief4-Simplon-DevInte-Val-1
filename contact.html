<!doctype html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Ducsman -Contact</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@300&display=swap" rel="stylesheet">

</head>


<body>
  <div class="conteneur">
    <header class="chef"> 
      <img class='toggle' src="56763.png">
      <div class="menu">
      <section class="logo-titre">
        <h1>Ducsman</h1>
        <h2>Sapés comme jamais.</h2>
      </section>
      <nav>
        <ul>
          <li><a href="boutique.html">BOUTIQUE</a></li>
          <li><a href="apropos.html">A PROPOS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="sav.html">SAV</a></li>
        </ul>
      </nav>
      <section>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5249.61144382417!2d2.339275091901196!3d48.86191496044894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e18a5f84801%3A0x6eb5daa624bdebd2!2sHalles%20de%20Paris%2C%2075001%20Paris!5e0!3m2!1sfr!2sfr!4v1665063622527!5m2!1sfr!2sfr"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
      <div class="reseau-social">
        <a href="*">
          <div class="insta"><img src="img/insta.png" alt="insta"></div>
        </a>
        <a href="*">
          <div class="fb"><img src="img/fb.png" alt="fb"></div>
        </a>
        <a href="*">
          <div class="tw"><img src="img/twitter.png" alt="tw"></div>
        </a>
      </div>
    </header>
    <main>
      <div class="chose">
        <input type="search" name="barre-recherce" id="barre-recherce"
          placeholder="Rechercher une marque, un article...">
        <a href="*"><img class="compte" src="img/account.png" alt=""></a>
        <a href="*"><img src="img/panier.png" alt=""></a>
      </div>
      <img id='fond' src="img/pexels-photo-3755706.jpeg" alt="fond">
      <section class="Middle">
        <!-- A remplir Début-->
        <br>
        <h1 class="titre1"> Ducsman </h1>
        <h2>Notre équipe et ses Compétences
          à votre Disposition</h2>

        
        <form action="#" method="post" id="contact_form">
         
          <div class="conteneur-1">
          <fieldset>
            <br>
            <label for="name"></label>
            <input type="text" placeholder="Votre nom" name="nom" id="nom_input" required>
            <br> <br>

            <label for="prenom"></label>
            <input type="text" placeholder="Votre prénom" name="prénom" id="prenom_input" required>
            <br> <br>

            <label for="Votre Demande"></label>
            <select placeholder="Votre Demande" name="subject" id="subject_input" required>
              <option disabled hidden selected>Votre Demande Concerne ...</option>
              <option>Demande de Rendez-vous</option>
              <option>Une question sur votre commande</option>
              <option>Suivis de votre Commande</option>
              <option>Contacter le SAV</option>
            </select>
            <br><br>

            <label for="email"></label>
            <input type="email" placeholder="Votre Email" name="email" id="email_input" required>
            <br><br>

            <label for="name"></label>
            <input type="text" placeholder="N° de Téléphone" name="telephone" id="telephone_input" required>
            <br><br>


            <label for="message"></label>
            <textarea name="message" placeholder="" id="message_input" cols="30" rows="5" required></textarea>
            <br>

            <input type="submit" value="Envoyer" id="form_button" />
          </fieldset>
          <div>
             <img class="home" src="img/Businessman-In-Suit-Transparent-File.png" alt="" srcset="">
          </div>
        </div>
        </form>

        <br><br>


        <!--A remplir Finit -->
      </section>
      <footer>
        <hr>
        <p>&copy; Copyright 2022 Ducsman
        </p>
      </footer>
    </main>
  </div>
</body>

<script src="app.js"></script>

</html>
